<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Reservation</title>
  <!-- Add Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Apply custom font */
      background-image: url('assets/images/background.jpg'); /* Add your image URL here */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      padding: 15px; /* Reduced padding */
      border-radius: 10px; /* More rounded corners */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhanced shadow effect */
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
    }

    form:hover {
      transform: scale(1.05); /* Slight zoom-in effect */
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
    }

    h2 {
      text-align: center;
      color: #333;
      font-weight: 600; /* Bold text */
      letter-spacing: 0.05em; /* Slight spacing between letters */
    }

    label {
      display: block;
      margin-bottom: 6px; /* Reduced space between label and input */
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px; /* Slightly increased padding inside inputs */
      margin-bottom: 10px; /* Reduced margin below inputs */
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
    }

    input:focus, textarea:focus {
      border-color: #23a6d5; /* Border color on focus */
      box-shadow: 0 0 8px rgba(35, 166, 213, 0.5); /* Glow effect */
      outline: none; /* Remove outline */
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      /* background-color: #28a745; */
      background: linear-gradient(to bottom right, rgba(224, 96, 96, 0.9), rgba(208, 130, 12, 0.7));
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px; /* Increased padding */
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
    }

    input[type="submit"]:hover {
      background-color: #218838;
      transform: translateY(-2px); /* Slight lift effect on hover */
    }

    input[type="submit"]:active {
      transform: translateY(0); /* Reset lift on click */
    }
  </style>
</head>
<body>
  <form action="/submit-reservation" method="post">
    <h2>Table Reservation</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Reservation Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Reservation Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" required>

    <label for="message">Special Requests:</label>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>

    <input type="submit" value="Submit Reservation">
  </form>
</body>
</html>
